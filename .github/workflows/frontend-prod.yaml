on: [push, workflow_dispatch]
jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18]
    permissions:
      contents: read
      deployments: write
    env:
      NODE_ENV: production
    name: Deploy to Cloudflare Pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - run: |
          pnpm config set "@tiptap-pro:registry" https://registry.tiptap.dev/
          pnpm config set "//registry.tiptap.dev/:_authToken" ${{ secrets.TIPTAP_PRO_TOKEN }}

      - name: Build
        run: pnpm install && pnpm dlx turbo run build --filter=@publish-studio/core && cd apps/frontend && pnpm dlx @cloudflare/next-on-pages@1

      - name: Publish
        uses: cloudflare/pages-action@1
        with:
          workingDirectory: apps/frontend
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: publish-studio
          directory: .next
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
